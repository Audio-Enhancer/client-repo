<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- twitter -->
    <link rel="canonical" href="/web/tweet-button">
    <link rel="me" href="https://twitter.com/twitterdev">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>



<body>
    <div id="app">
        <navbar-components @is-login='statusLogin'></navbar-components>


        



        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    One of three columns
                </div>
                <div class="col-sm-5">

                    <media-player></media-player>

                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>




    </div>


    <!-- Bootstrap Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./components/navbar/NavbarComponent.js"></script>
    <script>
        Vue.component('media-player', {
            data: function () {
                return {
                    fileSrc: ''
                }
            },
            template: `
            
                    <div>
                        <audio controls>
                            
                            Your browser does not support the audio element.
                        </audio>
                        <div class="share-buttons">
                            <div id="fb-root"></div>
                            <div class="fb-share-button" data-href="https://medium.com/datadriveninvestor/stopping-using-console-log-and-start-using-your-browsers-debugger-62bc893d93ff"
                                data-layout="button_count">
                            </div>
                            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=AudioEnhancer%20rules">
                                Tweet</a>
                        </div>

                    </div>
            
            `
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                islogin: false
            },
            methods: {
                statusLogin: function(val) {
                    this.islogin = val;
                }
            }
        })
    </script>
    <!-- facebook share -->
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
